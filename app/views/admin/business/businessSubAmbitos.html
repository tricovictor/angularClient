<div ng-include src="'views/admin/navBarAdmin.html'"></div>
<script>
    jQuery(document).ready(function(){
        jQuery("#formID").validationEngine('attach');
    });
</script>



<div class="container">
    <div class="col-sm-1"></div>
<div ng-if="message" class="alert alert-danger" role="alert">
    {{message}}
</div>

    <h4 CLASS="text-center">REGISTRO DE EMPRESAS</h4>

    <div class="col-sm-10">

        <form class="form-horizontal" role="form" ng-submit="updateSubAmbito()" id="formID">

            <div class="form-group col-sm-10">

                <div class="form-group">
                    <div>
                        <input disabled="disabled" type="text" class="form-control validate[required]" id="nombre" ng-model="busines.name">
                    </div>
                    <div>
                        <input disabled="disabled" type="text" class="form-control validate[required]" id="apellido" ng-model="busines.description">
                    </div>
                </div>


                <div class="form-group">
                    <div>
                        <input disabled="disabled" type="text" class="form-control validate[required]" id="address" ng-model="busines.address">
                    </div>

                    <div>
                        <input disabled="disabled" type="text" class="form-control validate[required]" id="phone" ng-model="busines.phone">
                    </div>
                </div>



                <div class="form-group" >
                    <div class="col-sm-10">
                    <ul>
                        <li ng-repeat="subambito in subAmbitos">
                            <input type="checkbox" ng-model="subambitos[subambito.id]" value="subambito.id">{{subambito.name}}
                        </li>
                    </div>
                    </ul>
                </div>



            </div> <!-- cierro div class="form-group col-sm-10" --> 

                <div class="form-group">
                    <input type="submit" class="btn btn-md btn-primary center-block" value="Guardar">
                </div>
        </form>
    </div><!-- cierro div class="col-sm-10" --> 
    <div class="col-sm-1"></div>
</div> <!-- cierro div container -->
