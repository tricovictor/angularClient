<div ng-include src="'views/admin/navBarAdmin.html'"></div>

<script>
    jQuery(document).ready(function(){
        jQuery("#formID").validationEngine('attach');
    });
</script>

<div class="container">

<div ng-if="message" class="alert alert-danger" role="alert">
    {{message}}
</div>

    <h2 style="text-align: center">CREAR GRADO</h2>

    <div class="col-md-2"></div>
    <div class="col-md-8">
	 <form class="form-horizontal" role="form" ng-submit="addGrado()" id="formID">
	 		<div class="form-group col-sm-10">

                <div class="form-group">
                    <div>
                        <label>Nombre del grado</label>
                        <input type="number" min="1" max="999" class="form-control validate[required]" id="nombre" ng-model="name" placeholder="Ingrese el numero">
                    </div>
                </div>
            </div>
            <div class="form-group">
                    <div>
                        <button history-backward><i class="fa fa-backward" aria-hidden="true"></i></button>
                        <input type="reset" onclick="reset()" class="btn btn-md btn-warning center-block" value="Reset">
                        <input type="submit" class="btn btn-md btn-primary center-block" value="Crear grado">
                    </div>
            </div>
	 </form>

        <div class="col-md-2"></div>

</div>

<script>
    function reset() {
        document.getElementById("formID").reset();
    }
</script>
