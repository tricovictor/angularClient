<div ng-include src="'views/admin/navBarAdmin.html'"></div>

<div class="title">LISTADO DE ENCUESTAS</div>
<div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="survey in surveys">
            <div>
                {{survey.id}}
                Comienzo: {{survey.initialdate}}
                Finalizada: {{survey.finaldate}}
                Estado: {{survey.state}}
                Municipio: {{survey.municipality_id}}
                </br>
                <div style="text-align: right;">
                    <a class="btn-lg btn-success" ng-click="editUser()" title="Editar"
                   role="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                </div>

            </div>
        </li>
    </ul>
</div>
