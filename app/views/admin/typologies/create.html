<script>
    jQuery(document).ready(function(){
        jQuery("#formID").validationEngine('attach');
    });
</script>


<div class="container">
    <div class="col-sm-1"></div>
<div ng-if="message" class="alert alert-danger" role="alert">
    {{message}}
</div>

    <h4 CLASS="text-center">REGISTRO DE TOPOLOGIA</h4>

    <div class="col-sm-10">

        <form class="form-horizontal" role="form" ng-submit="addTopologie()" id="formID">

            <div class="form-group col-sm-10">

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control validate[required]" id="nombre" ng-model="name" placeholder="Nombre de la topología">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <select type="text" class="form-control validate[required]" id="type" ng-model="type" placeholder="Características">
                        </select>
                    </div>
                </div>

            </div>

                <div class="form-group">
                    <input type="reset" onclick="reset()" class="btn btn-md btn-warning center-block" value="Cancelar">
                    <input type="submit" class="btn btn-md btn-primary center-block" value="Crear">
                </div>
        </form>
    </div>
    <div class="col-sm-1"></div>
</div>

<script>
    function reset() {
        document.getElementById("formID").reset();
    }
</script>
