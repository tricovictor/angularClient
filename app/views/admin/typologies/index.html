<div ng-include src="'views/admin/navBarAdmin.html'"></div>

<div class="title">LISTADO DE TIPOLOGIAS</div>
<div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="tipologia in tipologias">
            <div>
                {{tipologia.id}}
                {{tipologia.name}}
            	{{tipologia.createdBy}}</br>
                <div style="text-align: right;">
                    <a class="btn-lg btn-success" ng-click="editTipology()" title="Editar"
                   role="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    <a class="md-raised md-warn md-button md-ink-ripple"  ng-click="verTipology()" title="Ver Detalle" role="button" ng-transclude></a>
                </div>
            </div>
        </li>
    </ul>
</div>
