<div ng-include src="'views/admin/navBarAdmin.html'"></div>
<script>
    jQuery(document).ready(function(){
        jQuery("#formID").validationEngine('attach');
    });
</script>


<div class="container">
    <div class="col-sm-1"></div>
<div ng-if="message" class="alert alert-danger" role="alert">
    {{message}}
</div>

    <h4 CLASS="text-center">Registro de Departamentos</h4>

    <div class="col-sm-10">

        <form class="form-horizontal" role="form" ng-submit="addDepartment()" id="formID">

            <div class="form-group col-sm-10">

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control validate[required]" id="name" ng-model="name" placeholder="Nombre del Departamento">
                    </div>
                </div>

            </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <button history-backward><i class="fa fa-backward" aria-hidden="true"></i></button>
                        <input type="reset" onclick="reset()" class="btn btn-md btn-warning center-block" value="Reset">
                        <input type="submit" class="btn btn-md btn-primary center-block" value="Crear Departamento">
                    </div>
                </div>
        </form>
    </div>
    <div class="col-sm-1"></div>
</div>

<script>
    function reset() {
        document.getElementById("formID").reset();
    }
</script>
