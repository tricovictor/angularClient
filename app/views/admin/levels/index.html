<div ng-include src="'views/admin/navBarAdmin.html'"></div>

<div class="title">LISTADO DE NIVELES</div>
<div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="level in levels">
            <div>
                {{level.id}}
                {{level.name}}
                Puntaje: {{level.value}}
                {{level.degree_id}}
                {{level.selected}}</br>
                <div style="text-align: right;">
                    <a class="btn-lg btn-success" ng-click="editUser()" title="Editar"
                   role="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                </div>

            </div>
        </li>
    </ul>
</div>
