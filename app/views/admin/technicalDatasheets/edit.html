<script>
    jQuery(document).ready(function(){
        jQuery("#formID").validationEngine('attach');
    });
</script>


<div class="container">
    <div class="col-sm-1"></div>
<div ng-if="message" class="alert alert-danger" role="alert">
    {{message}}
</div>

    <h4 CLASS="text-center">MODIFICAR FICHA DE TERRITORIO INTELIGENTE</h4>

    <div class="col-sm-10">

        <form class="form-horizontal" role="form" ng-submit="updateTechnicalDatasheet()" id="formID">
         <!-- selecciona el municipio del que quiere cambiar la ficha, traer esos datos, cargar el formulario y que el ingrese los nuevos datos
           -->
           <div class="form-group col-sm-10">

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="label"  id="lblMunicipioFichaTI" ng-model="" placeholder="">
                         <option value="" selected="selected" disabled>Seleccione municipio</option>
                            <option value="Municipio1">Municipio 1</option>
                            <option value="Municipio2">Municipio 2</option>
                            <!-- selecciona el municipio del que quiere cambiar la ficha  
                             -->
                    </div>
                </div>
            </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-md btn-primary center-block" value="Buscar">
                </div>
            <!-- en la accion del btnBuscar si el municipio ya tenia una ficha,
             que se carguen las tipologias que ya tenia asociadas, sino msj de error  -->
            <div class="form-group col-sm-10">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="label"  id="lblUpdateTipologiaFichaTI" ng-model="" placeholder="">
                         <option value="" selected="selected" disabled>Seleccione tipologías</option>
                            <option value="Tipologia1">Tipología 1</option>
                            <option value="Tipologia2">Tipología 2</option>
                            <!-- Aca hay que poner todas las tipologias tipo checklist y que seleccione las que quiera
                             -->
                    </div>
                </div>

                <div class="form-group">
                    <input type="reset" onclick="reset()" class="btn btn-md btn-warning center-block" value="Cancelar">
                    <input type="submit" class="btn btn-md btn-primary center-block" value="Modificar">
                </div>
        </form>
    </div>
    <div class="col-sm-1"></div>
</div>

<script>
    function reset() {
        document.getElementById("formID").reset();
    }
</script>
