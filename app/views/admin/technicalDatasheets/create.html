<script>
    jQuery(document).ready(function(){
        jQuery("#formID").validationEngine('attach');
    });
</script>


<div class="container">
    <div class="col-sm-1"></div>
<div ng-if="message" class="alert alert-danger" role="alert">
    {{message}}
</div>

    <h4 CLASS="text-center">CREAR FICHA TERRITORIO INTELIGENTE</h4>

    <div class="col-sm-10">

        <form class="form-horizontal" role="form" ng-submit="addTechnicalDatasheet()" id="formID">

            <div class="form-group col-sm-10">

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="label"  id="lblMunicipioFichaTI" ng-model="" placeholder="">
                         <option value="" selected="selected" disabled>Seleccione municipio</option>
                            <option value="Municipio1">Municipio 1</option>
                            <option value="Municipio2">Municipio 2</option>
                            <!-- Aca hay que llenar un ddl de forma dinamica  
                             -->
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="label"  id="lblTipologiaFichaTI" ng-model="" placeholder="">
                         <option value="" selected="selected" disabled>Seleccione tipologías</option>
                            <option value="Tipologia1">Tipología 1</option>
                            <option value="Tipologia2">Tipología 2</option>
                            
                    </div>
                </div>


                <div class="form-group">
                    <input type="reset" onclick="reset()" class="btn btn-md btn-warning center-block" value="Cancelar">
                    <input type="submit" class="btn btn-md btn-primary center-block" value="Crear">
                </div>
        </form>
    </div>
    <div class="col-sm-1"></div>
</div>

<script>
    function reset() {
        document.getElementById("formID").reset();
    }
</script>
