<div ng-include src="'views/admin/navBarAdmin.html'"></div>

<h2 style="text-align: center">LISTADO USUARIOS</h2>

<div class="container">
<div class="col-md-3"></div>
<div class="col-md-6">

    <ul class="list-group">
        <li class="list-group-item col-md-12" ng-repeat="user in users">

            <div class="col-md-2" style="margin: 0px; padding: 0px; text-align: right;">
                <b>Nombre:</b></br>
                <b>Correo:</b></br>
                <b>Tel√©fono:</b></br>
            </div>
            <div class="col-md-5" style="text-align: left;">
                <b>{{user.name}} {{user.lastname}}</b></br>
                {{user.email}}</br>
                {{user.phone}}</br>
                </br>
            </div>
            <div class="col-md-5" style="text-align: right;">
                </br>
                <a class="btn-lg btn-success" ng-click="editUser(user.id)" title="Editar"
                   role="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                <a ng-if="user.state == true" class="btn-lg btn-danger" ng-click="deleteUser(user.id)" title="Estado"
                   role="button"><i class="fa fa-user-times" aria-hidden="true"></i></a>
                <a ng-if="user.state == false" class="btn-lg btn-success" ng-click="deleteUser(user.id)" title="Estado"
                   role="button"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
        </li>
    </ul>
</div>
<div class="col-md-3"></div>
</div>
