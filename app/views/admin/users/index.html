<div ng-include src="'views/admin/navBarAdmin.html'"></div>

<div class="title">LISTADO USUARIOS</div>
<div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="user in users">
            <div>
                <label>{{user.name}}
                {{user.lastname}}</label></br>
                {{user.email}}</br>
                {{user.phone}}
                <div style="text-align: right;">
                    <a class="btn-lg btn-success" ng-click="editUser()" title="Editar"
                   role="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                </div>
            </div>
        </li>
    </ul>
</div>
