<div ng-include src="'views/admin/navBarAdmin.html'"></div>



<div class="container">

<div ng-if="message" class="alert alert-danger" role="alert">
    {{message}}
</div>

    <div class="title">MODIFICAR MUNICIPIO</div>

    <div class="col-md-4"></div>
    <div class="col-md-4">

        <form class="form-horizontal" role="form" ng-submit="updateMunicipality()" id="formID">

                <div class="form-group">
                    <div>
                        <input type="text" class="form-control validate[required]" id="name" ng-model="municipality.name" placeholder="Nombre del Municipio">
                    </div>
                    <div>
                        <input type="text" class="form-control validate[required]" id="intendente" ng-model="municipality.intendent" placeholder="Intendente">
                    </div>
                    <div>
                        <input type="text" class="form-control validate[required]" id="alcalde" ng-model="municipality.alcalde" placeholder="Alcalde">
                    </div>
                </div>

                <div class="form-group" ng-controller="DepartmentCtrl">
                    <div>
                        <select class="form-control notBorder" ng-model="municipality.department_id">
                            <option ng-selected="{{department.id==municipality.department_id}}" value="{{department.id}}" ng-repeat="department in departments">{{department.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <input type="text" class="form-control validate[required]" id="language" ng-model="municipality.idioms" placeholder="Lenguaje">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <input type="text" class="form-control validate[required]" id="population" ng-model="municipality.habitants" placeholder="Poblacion">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="text" class="form-control validate[required]" id="superficie" ng-model="municipality.superficie" placeholder="Superficie">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <input type="text" class="form-control validate[required]" id="web" ng-model="municipality.website" placeholder="Sitio Web">
                    </div>
                </div>

                <div class="form-group" >
                    <div>
                        <select class="form-control notBorder" ng-model="municipality.tipologyId">
                            <option  value="{{tipology.id}}" ng-repeat="tipology in tipologies">{{tipology.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <a ng-href="#!municipality/index"><i class="fa fa-backward" aria-hidden="true"></i></a>
                        <input type="reset" onclick="reset()" class="btn btn-md btn-warning center-block" value="Reset">
                        <input type="submit" class="btn btn-md btn-primary center-block" value="Actualizar">
                    </div>
                </div>
        </form>
    </div>
<div class="col-md-4"></div>
</div>

<script>
    function reset() {
        document.getElementById("formID").reset();
    }
</script>
