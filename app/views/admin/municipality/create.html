<script>
    jQuery(document).ready(function(){
        jQuery("#formID").validationEngine('attach');
    });
</script>


<div class="container">
    <div class="col-sm-1"></div>
<div ng-if="message" class="alert alert-danger" role="alert">
    {{message}}
</div>

    <h4 CLASS="text-center">Registro de Municipio</h4>

    <div class="col-sm-10">

        <form class="form-horizontal" role="form" ng-submit="addMunicipality()" id="formID">

            <div class="form-group col-sm-10">

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control validate[required]" id="name" ng-model="name" placeholder="Nombre del Municipio">
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control validate[required]" id="intendente" ng-model="intendente" placeholder="Intendente">
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control validate[required]" id="alcalde" ng-model="alcalde" placeholder="Alcalde">
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control validate[required]" id="intendente" ng-model="intendente" placeholder="Intendente">
                    </div>
                </div>

                <div class="form-group" ng-controller="DepartmentCtrl">
                    <div class="col-sm-10">
                        <select class="form-control notBorder" ng-model="department_id">
                            <option ng-repeat="department in departments">{{department.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control validate[required]" id="language" ng-model="language" placeholder="Lenguaje">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="hidden" id="longitude" ng-model="longitude" placeholder="Longitud">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="hidden" id="latitude" ng-model="latitude" placeholder="Latitud">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control validate[required]" id="population" ng-model="population" placeholder="Poblacion">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control validate[required]" id="superficie" ng-model="superficie" placeholder="Superficie">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control validate[required]" id="web" ng-model="web" placeholder="Sitio Web">
                    </div>
                </div>
            </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <button history-backward><i class="fa fa-backward" aria-hidden="true"></i></button>
                        <input type="reset" onclick="reset()" class="btn btn-md btn-warning center-block" value="Reset">
                        <input type="submit" class="btn btn-md btn-primary center-block" value="Crear Municipio">
                    </div>
                </div>
        </form>
    </div>
    <div class="col-sm-1"></div>
</div>

<script>
    function reset() {
        document.getElementById("formID").reset();
    }
</script>
