<div ng-include src="'views/admin/navBarAdmin.html'"></div>


<div class="container" id="capa">

    <h2 style="text-align: center">TIPOLOGIA DEL MUNICIPIO</h2>

    <div class="col-md-2"></div>
    <div class="col-md-8">

        <div class="form-group">
            <div>
                <label>{{tipologyy.name}}</label>
            </div>

        </div>

        <div class="form-group">
            <div>
                <p>{{tipologyy.description}}</p>
            </div>

        </div>

        <div class="form-group">
            <div>
                <p>{{tipologyy.descriptionExtra}}</p>
            </div>

        </div>

        <div class="form-group">
            <div>
                <label>Sub Ambitos a Cubrir</label>
                <ul>
                    <li ng-repeat="subambito in subambitosTipology">
                        {{subambito.name}}
                    </li>
                </ul>
            </div>

        </div>

        <div class="form-group">
            <button class="btn btn-primary center-block" ng-click="generatePDF()">GUARDAR PDF</button>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
