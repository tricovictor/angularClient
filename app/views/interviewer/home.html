<div ng-include src="'views/interviewer/navBarInterviewer.html'"></div>
<div ng-controller="SurveyCtrl">
	<div class="form-group">
	    <div class="col-sm-10">
	        <select class="form-control notBorder" ng-model="municipality">
	            <option value="{{municipality.id}}" ng-repeat="municipality in municipalities">{{municipality.name}}</option>
	        </select>
	    </div>
	</div>

	<div>
		<a href="" ng-click="addSurvey()" type="button">Crear Encuesta</a>
		<a href="" ng-click="editSurvey()" type="button">Editar Encuesta</a>
	</div>
</div>



<div ng-controller="AmbitoCtrl">
  <uib-accordion close-others="oneAtATime" ng-repeat="ambito in ambitos">
    <div uib-accordion-group class="panel-success" heading="{{ambito.name}}" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
		  <uib-accordion close-others="oneAtATime" ng-repeat="subambito in ambito.subAmbitos">
		    <div uib-accordion-group class="panel-body" heading="{{subambito.name}}" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled" ng-click="selectSubAmbito(subambito.id)">
		    </div>
		  </uib-accordion>
    </div>
  </uib-accordion>
<ul>
	<li ng-repeat="degree in typeslevels[selected-1].degrees">
		<a ng-click="selectLevel(degree.id)">{{degree.name}}</a>
		<ul>
			<li ng-if="selectedLevel == level.degreeId && level.degreeId == degree.id" ng-repeat="level in levels">
				<input type="radio" ng-click="saveScore(level.id)" name="{{selectedLevel}}">{{level.name}}</a>
			</li>
		</ul>
	</li>
</ul>

</div>
