<script>
   $( function checkLogin() {
        var token = localStorage.getItem('token')
        if (token==null)
        {
            window.location.replace("#!/");
        }
        if (token=='admin')
        {
            window.location.replace("#!adminHome");
        }
        if (token=='interviewer')
        {
            window.location.replace("#!interviewerHome");
        }
    });
